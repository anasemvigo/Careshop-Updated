<span class="product-image-container"
      data-bind="attr: {'class':'product-image-container '+ getAlt($parents[1]).toLowerCase().replace(/-/g, ' '),'style': 'height: ' + getHeight($parents[1]) + 'px; width: ' + getWidth($parents[1]) + 'px;' }">
    <span class="product-image-wrapper">
        <img
            data-bind="attr: {'src': getSrc($parents[1]), 'width': getWidth($parents[1]), 'height': getHeight($parents[1]), 'alt': getAlt($parents[1]), 'title': getAlt($parents[1]) }"/>
    </span>
</span>
