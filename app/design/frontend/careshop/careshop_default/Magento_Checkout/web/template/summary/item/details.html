<div class="product-item-details" data-bind="attr: {class: 'product-item-details '+$parent.name.toLowerCase().replace(/-/g, ' ')}">
  <div class="product-item-inner">
    <div class="product-item-name-block "  >
      <div class="product-brand-block">
        <img class="brandimage" data-bind="attr: {src: '/brandimage?item_id='+$parent.item_id }">
      </div>
      
      <strong class="product-item-name" data-bind="html: $parent.name"></strong>
      <div class="details-qty"></div>
    </div></div>
  
  
  <!-- ko if: (JSON.parse($parent.options).length > 0)-->
  <div class="product options" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
    <!--         <span data-role="title" class="toggle"> -->
    <!--  </span> -->
    <div data-role="content" class="content">
      <strong class="subtitle">
        <!-- ko i18n: 'Options Details' -->
        <!-- /ko -->
      </strong>
      <dl class="item-options">
        <!--ko foreach: JSON.parse($parent.options)-->
        <!-- ko if: ($data.full_view)-->
        <dd class="values color_val" data-bind="html: full_view"></dd>
        <!-- /ko -->
        <!-- ko ifnot: ($data.full_view)-->
        <dd class="values size_val " data-bind="html: value"></dd>
        <!-- /ko -->
        <!-- /ko -->
		<span class="checkout-qty-summary-custom">
        <span class="label qty_label">
          <!-- ko i18n: 'Qty' -->
          <!-- /ko -->:
        </span>
        <span class="value" data-bind="text: $parent.qty"></span>
		</span>
      </dl>
    </div>
  </div>
  <!-- /ko -->
  
    <!-- ko foreach: getRegion('after_details') -->
    <!-- ko template: getTemplate() -->
    <!-- /ko -->
    <!-- /ko -->
	
	
</div>
