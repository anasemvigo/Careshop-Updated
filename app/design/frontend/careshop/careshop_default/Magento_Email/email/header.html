<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        {{var template_styles|raw}}

        {{css file="css/email.css"}}
    </style>
</head>
<body>
{{inlinecss file="css/email-inline.css"}}
{{inlinecss file="css/custom-email-inline.css"}}

<!-- Begin wrapper table -->
<table class="wrapper" width="100%">
    <tr>
        <td class="wrapper-inner" align="center">
            
            <table class="main" align="center" style="padding: 60px 30px; background: #f2f2f2; border-collapse: revert;">
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="header" style="background: #ffffff; padding: 58px 40px 42px; vertical-align: middle; border: 0;">
                                    <a class="logo" href="{{store url=""}}" style="display: inline-block;">
                                        <img
                                            {{if logo_width}}
                                                width="{{var logo_width}}"
                                            {{else}}
                                                width="180"
                                            {{/if}}

                                            {{if logo_height}}
                                                height="{{var logo_height}}"
                                            {{/if}}

                                            src="{{var logo_url}}"
                                            alt="{{var logo_alt}}"
                                            border="0"
                                        />
                                    </a>
                                </td>
                            </tr>
                            <tr style="border: 0;">
                                <td class="main-content" style="padding: 0 40px; border: 0;">
                                <!-- Begin Content -->
